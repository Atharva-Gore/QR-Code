<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator & Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator & Scanner</h1>

    <section class="generator">
      <input type="text" id="qrInput" placeholder="Enter text or URL" />
      <button onclick="generateQR()">Generate</button>
      <canvas id="qrCanvas"></canvas>
      <a id="downloadLink" download="qr-code.png" style="display: none;">Download QR</a>
    </section>

    <hr />

    <section class="scanner">
      <video id="video" autoplay playsinline></video>
      <canvas id="scanCanvas" hidden></canvas>
      <p id="scanResult">Waiting for QR scan...</p>
    </section>
  </div>

  <!-- Important: type="module" to support jsQR -->
  <script type="module" src="script.js"></script>
</body>
</html>
